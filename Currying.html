<!DOCTYPE html>

<head>

   initial-scale=1.0">

    <title>Document</title>
    <script>
       
        var addition = function(a) {
            return function(b) {
                return parseInt(a) + parseInt(b);
            }
        };
        var division = function(a) {
            return function(b) {
                return a / b;
            }
        };
        var a=prompt("enter the value of a",10);
        var b=prompt("enter the value of b");
        var add = addition(a); // returns addition funstion with sec arg i,e  var add=function(b){RETURNS a+b}
        var addto = add(b);
        document.write("<br>");
        document.write("addition of two numbers: " + addto + "<br>");
        var div = division(a);
        var divide = div(b);
        document.write("<br>");
        document.write("division of two numbers: " + divide + "<br>");
    </script>
